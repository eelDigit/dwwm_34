<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Création de composant en créant des classes
      class Hello extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            counter: 0,
            text: { ToggleOn: true },
            // text: "",
          };

          // Indispensable pour pouvoir manipuler le state depuis incrementCounter
          this.incrementCounter = this.incrementCounter.bind(this);
          this.decrementCounter = this.decrementCounter.bind(this);

          //   this.remplacerParBaba = this.remplacerParBaba.bind(this);
        }

        render() {
          return (
            <div className="heading">
              <div>
                <h1>{this.props.message}</h1>
                <p>{this.props.subtitle}</p>
                <p>
                  Voici un élément Compteur, cliquez sur le bouton pour
                  découvrir son comportement
                </p>
                <h2>Compteur : {this.state.counter}</h2>
                <button onClick={this.incrementCounter}> Incrément +1 </button>
              </div>
              <div>
                <p>Remplir la fonction decrementCounter</p>
                <p>
                  Lier la fonction decrementCounter dans le constructor comme
                  pour incrementCounter
                </p>
                <button onClick={this.decrementCounter}> Incrément -1 </button>
                <button onClick={this.moinCounter}> moin -1 </button>
                <p>
                  Créer un nouveau bouton "Retirer -1" qui va déclencher une
                  fonction decrementCounter
                </p>
              </div>
              <div>
                <p>Remplir la fonction remplacerParBaba</p>
                <p>Lier la fonction remplacerParBaba dans le constructor </p>
                <p>
                  Créer un nouveau bouton Remplacer qui va déclencher une
                  fonction remplacerParBaba
                </p>
                <button onClick={this.remplacerParBaba}>remplacer texte</button>
                <button>
                  {this.state.ToggleOn
                    ? "baba"
                    : "Je ne peux pas je suis a Nagano"}
                </button>
              </div>
            </div>
          );
        }

        /**
         * Incrémente la valeur du compteur du state
         */
        incrementCounter() {
          this.setState({
            counter: this.state.counter + 1,
          });
        }

        /**
         * Décrémente la valeur du compteur du state
         */
        decrementCounter() {
          this.setState({
            counter: this.state.counter - 1,
          });
        }

        // autre methode
        moinCounter = () => {
          this.setState({
            counter: this.state.counter - 1,
          });
        };

        /**
         * Remplace la valeur de text par "Baba"
         */

        //  remplacerParBaba() {
        //   this.setState({
        //     text: "baba",
        //   });
        // }

        // ------------------------------------------
        remplacerParBaba = () => {
          this.setState((change) => ({
            ToggleOn: !change.ToggleOn,
          }));
        };
      }

      // Rendu dans le DOM
      ReactDOM.render(
        <Hello message="State" subtitle="exo 8 " />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
